<!DOCTYPE html>
<html>

<head>
    <title>Tymo's TV</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <div></div>
        </section>

        <section>
            <div name="power">
                <input type="checkbox" id="powerbutton" name="powerbutton" />
                <label for="powerbutton"><i class="fa fa-power-off" aria-hidden="true"></i></label>
            </div>
            <div name="channels">
                <div>
                    <input type="radio" id="channel_1" name="channel" value="1" />
                    <label for="channel_1"><span>1</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_2" name="channel" value="2" />
                    <label for="channel_2"><span>2</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_3" name="channel" value="3" />
                    <label for="channel_3"><span>3</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_4" name="channel" value="4" />
                    <label for="channel_4"><span>4</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_5" name="channel" value="5" />
                    <label for="channel_5"><span>5</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_6" name="channel" value="6" />
                    <label for="channel_6"><span>6</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_7" name="channel" value="7" />
                    <label for="channel_7"><span>7</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_8" name="channel" value="8" />
                    <label for="channel_8"><span>8</span></label>
                </div>
                <div>
                    <input type="radio" id="channel_9" name="channel" value="9" />
                    <label for="channel_9"><span>9</span></label>
                </div>
            </div>
            <div name="volume">

            </div>
            <div name="nextPrev">

            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
