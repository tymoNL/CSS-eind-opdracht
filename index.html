<!DOCTYPE html>
<html>

<head>
    <title>Tymo's TV</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section name="tv"></section>

        <section name="remote">
            <div name="power">
                <label>
                    <input type="checkbox" />
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                </label>
            </div>

            <div name="channels">
                <div>
                    <input type="radio" name="channel" value="1" />
                </div>
                <div>
                    <input type="radio" name="channel" value="2" />
                </div>
                <div>
                    <input type="radio" name="channel" value="3" />
                </div>
                <div>
                    <input type="radio" name="channel" value="4" />
                </div>
                <div>
                    <input type="radio" name="channel" value="5" />
                </div>
                <div>
                    <input type="radio" name="channel" value="6" />
                </div>
                <div>
                    <input type="radio" name="channel" value="7" />
                </div>
                <div>
                    <input type="radio" name="channel" value="8" />
                </div>
                <div>
                    <input type="radio" name="channel" value="9" />
                </div>
            </div>
        </section>
    </main>
</body>

</html>
